<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LifeDash</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

</head>
<body>

<header>
<h1>LifeDash</h1>
<p id="date"></p>
</header>

<main>

<section class="card">
<h2>🎯 今日の目標</h2>
<input id="goalInput" placeholder="今日一番やること">
<button onclick="saveGoal()">保存</button>
<p id="goalDisplay"></p>
</section>

<section class="card">
<h2>✅ ToDo</h2>
<input id="todoInput" placeholder="タスク追加">
<button onclick="addTodo()">追加</button>
<ul id="todoList"></ul>
</section>

<section class="card">
<h2>📝 メモ</h2>
<textarea id="memo"></textarea>
<button onclick="saveMemo()">保存</button>
</section>

<section class="card">
<h2>⏱ ポモドーロ</h2>
<div id="timer">25:00</div>
<button onclick="startTimer()">開始</button>
<button onclick="resetTimer()">リセット</button>
</section>

</main>

<script src="app.js"></script>

</body>
</html>
